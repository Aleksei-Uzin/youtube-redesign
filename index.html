<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/guide-content.css" />
  </head>
  <body class="font_mulish">
    <header class="header">
      <div class="header-youtube-menu">
        <nav class="header-youtube-buttons">
          <button type="button" class="youtube-menu-button">
            <img
              src="./assets/icons/menu.svg"
              alt="Menu button"
              width="20"
              height="17"
            />
          </button>
          <a href="#" class="img_link">
            <img
              src="./assets/youtube-logo.svg"
              alt="YouTube logo"
              width="116"
              height="25"
            />
          </a>
        </nav>
        <form class="search-form">
          <input
            type="search"
            id="search-input"
            name="search-input"
            class="search-form__input text_base"
            placeholder="Search"
          />
          <button type="button" class="search-form__button">
            <img src="./assets/icons/search.svg" alt="Search button" />
          </button>
        </form>
      </div>
      <div class="profile-navbar">
        <ul class="profile-navbar-list">
          <li>
            <button type="button">
              <img
                src="./assets/icons/camera.svg"
                alt="Make video"
                width="27"
                height="20"
              />
            </button>
          </li>
          <li>
            <button type="button">
              <img
                src="./assets/icons/candy-box.svg"
                alt="Profile menu"
                width="21"
                height="21"
              />
            </button>
          </li>
          <li>
            <button type="button" class="notification-button text_small">
              <img
                src="./assets/icons/bell.svg"
                alt="Profile notifications"
                width="22"
                height="26"
              />
            </button>
          </li>
          <li>
            <button type="button">
              <img
                src="./assets/profile-photo.png"
                class="profile-navbar-list__profile-button"
                alt="Profile"
                width="40"
                height="40"
              />
            </button>
          </li>
        </ul>
      </div>
    </header>
    <div class="content">
      <aside class="guide-content pl_30">
        <nav class="guide-content__navbar pt_20">
          <ul>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/home.svg"
                  alt="Home"
                  width="20"
                  height="19"
                />
                Home
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/torch.svg"
                  alt="YouTube trends"
                  width="16"
                  height="21"
                />
                Trending
              </a>
            </li>
            <li class="mb_60">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/box.svg"
                  alt="Subscriptions"
                  width="18"
                  height="18"
                />
                Subscriptions
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/documents.svg"
                  alt="Library"
                  width="20"
                  height="16"
                />
                Library
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/history.svg"
                  alt="History"
                  width="20"
                  height="18"
                />
                History
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/clock.svg"
                  alt="Watch later"
                  width="17"
                  height="19"
                />
                Watch later
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/star.svg"
                  alt="Favourites"
                  width="19"
                  height="18"
                />
                Favourites
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/heart.svg"
                  alt="Liked videos"
                  width="18"
                  height="17"
                />
                Liked videos
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/music.svg"
                  alt="Music"
                  width="18"
                  height="20"
                />
                Music
              </a>
            </li>
            <li class="guide-content__item">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/game.svg"
                  alt="Games"
                  width="22"
                  height="16"
                />
                Games
              </a>
            </li>
            <li class="mb_60">
              <a href="#" class="guide-content__link text_base">
                <img
                  src="./assets/icons/arrow-down.svg"
                  alt="Show more"
                  width="18"
                  height="20"
                />
                Show more
              </a>
            </li>
          </ul>
        </nav>
        <section class="subscriptions">
          <h2 class="mb_30 text_18">Subscriptions</h2>
          <ul>
            <li class="subscriptions__item">
              <a class="subscriptions__link" href="#"
                ><img
                  src="./content/subscriptions/Gussie_Singleton.png"
                  alt="Gussie Singleton"
                  width="26"
                  height="26"
                />
                Gussie Singleton
              </a>
            </li>
            <li class="subscriptions__item">
              <a class="subscriptions__link" href="#"
                ><img
                  src="./content/subscriptions/Nora_Francis.png"
                  alt="Nora Francis"
                  width="26"
                  height="26"
                />
                Nora Francis
              </a>
            </li>
            <li class="subscriptions__item">
              <a class="subscriptions__link" href="#"
                ><img
                  src="./content/subscriptions/Belle_Briggs.png"
                  alt="Belle Briggs"
                  width="26"
                  height="26"
                />
                Belle Briggs
              </a>
            </li>
            <li class="subscriptions__item">
              <a class="subscriptions__link" href="#"
                ><img
                  src="./content/subscriptions/Eunice_Cortez.png"
                  alt="Eunice Cortez"
                  width="26"
                  height="26"
                />
                Eunice Cortez
              </a>
            </li>
            <li class="subscriptions__item">
              <a class="subscriptions__link" href="#"
                ><img
                  src="./content/subscriptions/Emma_Hanson.png"
                  alt="Emma Hanson"
                  width="26"
                  height="26"
                />
                Emma Hanson
              </a>
            </li>
            <li class="subscriptions__item">
              <a class="subscriptions__link" href="#"
                ><img
                  src="./content/subscriptions/Leah_Berry.png"
                  alt="Leah Berry"
                  width="26"
                  height="26"
                />
                Leah Berry
              </a>
            </li>
          </ul>
        </section>
        <div class="guide-content__box">
          <a class="guide-content__settings" href="#">
            <img
              src="./assets/icons/gear.svg"
              alt="Setting"
              width="19"
              height="20"
            />
            Setting
          </a>
        </div>
      </aside>
      <main></main>
    </div>
  </body>
</html>
