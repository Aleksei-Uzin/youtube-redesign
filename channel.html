<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body class="mulish-font">
    <header class="header">
      <div class="header-youtube-menu">
        <nav class="header-youtube-buttons">
          <button type="button" class="youtube-menu-button">
            <img
              src="./assets/icons/menu.svg"
              alt="Menu button"
              width="20"
              height="17"
            />
          </button>
          <a href="#" class="img-link">
            <img
              src="./assets/youtube-logo.svg"
              alt="YouTube logo"
              width="116"
              height="25"
            />
          </a>
        </nav>
        <form class="search-form">
          <input
            type="search"
            id="search-input"
            name="search-input"
            class="search-form__input text-base"
            placeholder="Search"
          />
          <button type="button" class="search-form__button">
            <img src="./assets/icons/search.svg" alt="Search button" />
          </button>
        </form>
      </div>
      <div class="profile-navbar">
        <ul class="profile-navbar-list">
          <li>
            <button type="button">
              <img
                src="./assets/icons/camera.svg"
                alt="Make video"
                width="27"
                height="20"
              />
            </button>
          </li>
          <li>
            <button type="button">
              <img
                src="./assets/icons/candy-box.svg"
                alt="Profile menu"
                width="21"
                height="21"
              />
            </button>
          </li>
          <li>
            <button type="button" class="notification-button text-small">
              <img
                src="./assets/icons/bell.svg"
                alt="Profile notifications"
                width="22"
                height="26"
              />
            </button>
          </li>
          <li>
            <button type="button">
              <img
                src="./assets/profile-photo.png"
                class="profile-navbar-list__profile-button"
                alt="Profile"
                width="40"
                height="40"
              />
            </button>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
